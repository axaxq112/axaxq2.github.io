eive:hover{box-shadow:0 5px 30px rgba(65,145,245,.3)}#receive:active{background-color:var(--theme-color);box-shadow:0 5px 30px rgba(65,145,245,.5);color:white}#receive-code{cursor:text;font-size:36px;font-weight:bold;letter-spacing:10px;line-height:30px;padding-left:10px;-webkit-user-select:text;user-select:text}#received-file-list{height:210px}#receive-progress-box .popup-title{margin:38px 0 18px}#selected-file-list{height:130px;margin:20px auto 15px}#send{background-color:var(--theme-color);border:0;box-shadow:0 5px 20px rgba(65,145,245,.3);color:white;transition:background-color .25s,box-shadow .25s,color .25s,opacity .25s}#send:hover{box-shadow:0 5px 30px rgba(65,145,245,.5)}#send:active,#send.active{background-color:var(--bg-w-pure);box-shadow:0 5px 30px rgba(65,145,245,.3);color:var(--theme-color)}#server-menu{margin-left:200%;transition:all .5s}#server-popup{padding-left:20px;padding-right:20px}#server-popup .link{font-size:18px;word-break:break-all}

  <input type="file" id="upload-file" name="upload-file" style="display: none;" />
  <div id="main-box" class="main-box">
    <button id="send" class="main-btn" onclick="choose()">选择</button>
    <!-- <button id="receive" class="main-btn" onclick="ajax()" style="display: none;">发送</button>  -->
    <button id="receive" class="main-btn" onclick="receive()">接收</button>
  </div>
  <div>
    <script>
      $("input[name='upload-file']").on("change", function() {
        var filePath = $(this).val();
        if (filePath) {
          //$(".fileerrorTip").html("").hide();
          var arr = filePath.split('\\');
          var fileName = arr[arr.length - 1];
          layer.msg(fileName);
          var size1 = $("input[name='upload-file']")[0].files[0].size;
        if (size1>2147483648) {
        	layer.alert("上传文件不能大于2GB!");
        	return false;
        }
        //判断文件类型
        // var fileName1 = $file1.substring($file1.lastIndexOf(".") + 1).toLowerCase();
        // if(fileName1 != "xls" && fileName1 !="xlsx"){
        //   	alert("请选择允许的文件（xls、xlsx）");				
        // 	return false;
        // }
          ajax(); //调用上传文件
        } else {
          //$(".showFileName").html("");
          layer.alert("请选择一个文件");
          return false;
        }
      });


      function choose() {
        var file = document.getElementById("upload-file");
        file.click();
      }

      function ajax() {
        boo1 = true;
        var type = "file";
        var formData = new FormData();
        formData.append(type, $("#upload-file")[0].files[0]);

        var wait = layer.msg('上传中(若过久请刷新重试)..', {
          icon: 16,
          shade: 0.3,
          time: false
        });
        $.ajax({
          type: "post",
          url: "exec.php?mod=upload",
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            layer.close(wait);
            if (data.code == "200") {
              layer.alert("提取码：" + data.src);
            } else if (data.code == "500") {
              layer.alert("上传失败：" + data.src);
            }
          }
        });
      }

      function receive() {
        var wait = layer.msg('查询中..', {
          icon: 16,
          shade: 0.3,
          time: false
        });
        var index = layer.prompt({
          title: '请输入提取码(小写即可)',
          btn2: function(){
            //取消回调
            layer.close(wait);
          }
        }, function(val, index) {
          layer.msg(val);
          layer.close(index);
          $.ajax({
            type: "post",
            url: "exec.php?mod=check",
            data: "code=" + val,
            success: function(data) {
              layer.close(wait);
              if (data.code == "200") {
                layer.open({
                  type: 1,
                  area: ['500px', '300px'],
                  skin: 'layui-layer-demo', //样式类名
                  closeBtn: 0, //不显示关闭按钮
                  anim: 2,
                  title: '查询成功',
                  shadeClose: true, //开启遮罩关闭
                  content: data.src
                });
              } else if (data.code == "500") {
                layer.alert("查询失败：" + data.src);
              }
            }
          });
        });
      }
    </script>
  </div>
